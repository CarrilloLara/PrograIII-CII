<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alba's Salon</title>
    <link rel="stylesheet" href="pantallaini.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Reemplaza "logo.png" -->
            <img src="static/img/logo.jpg" alt="Logo Alba's Salon">
        </div>
    </header>
    
    <main>
        <section class="main-banner">
            <h2>ALBA'S SALON</h2>
            <div class="overlay-icons">
                <div class="icon">
                    <img src="static/img/ambientador.svg" alt="Servicio">
                    <p>Servicio</p>
                </div>
                <div class="icon">
                    <img src="static/img/caja-abierta-llena.svg" alt="Productos">
                    <p>Productos</p>
                </div>
                <div class="icon">
                    <img src="static/img/carrito-de-compras.svg" alt="Carrito">
                    <p>Carrito</p>
                </div>
                <div class="icon">
                    <img src="static/img/directorio.svg" alt="Perfil">
                    <p>Perfil</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
